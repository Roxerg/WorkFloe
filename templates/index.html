<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WorkFloe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	

</head>

<body>
		<div class="header-bar">
			
				<span class="button"></span>
				<h1>rokasg.<span style="color:orange">tech</span></h1>
			</div>

		<div class="side-menu hidden">
			<div class="side-text">
					<nav>
						{% for title in titles%}
						<p class="closer"><a href="#{{title.meta.title}}">
							{{title.meta.title}}
							<br>
							<span class="little">{{title.meta.published}}</span>
						</a></p>
						{% endfor %}	
					</nav>
			</div>
		</div>
	

		<div>


		<div class="header-space">
				<h1>you should not see this</h1>
		</div>

		<div class="main-body">
			<div class="padding left hidden"></div>
			<div class="card-container" id="cards">

				{%for post in posts%} 
					<div class="card">
						<div class="datehover" id="datehover">{{post.meta.published}}</div>
						<p id="card-text">
							<h2 id="{{post.meta.title}}">{{post.meta.title}}</h2>
							{{post | safe}}
						</p>
						<div id="button-2"><img class="ico" src="https://i.imgur.com/645bivY.png"></div>
						<div id="button-3"><img class="ico" src="https://i.imgur.com/Vb50xvP.png"></div>
						<div id="button-3"><img class="ico" src="https://i.imgur.com/fhzUhrT.png"></div>
						<!-- {{url_for('static', filename='fb.png')}} -->
					</div>
				{%endfor%} 				
				<div>
					<p id="card-text" class="end">
					Rokas Gudavicius <br>
					{{year}}
					</p>
				</div>	

			</div>
			
			<div class="padding right hidden"></div>
		</div>
	</div>
</body>

<script src={{js}}></script>
</html>

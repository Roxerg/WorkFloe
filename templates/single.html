<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='main.css')}}" />
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	

</head>

<body>
		<div class="header-bar">
				<h1>rokasg.<span style="color:orange">tech</span></h1>
		</div>


		<div class="header-space">
				<h1>you should not see this</h1>
		</div>

		<div class="main-body">
			<div class="padding left hidden"></div>
			<div class="card-container" id="cards">

				{%for post in posts%} 
					<div class="card">
						<div class="datehover" id="datehover">{{post.meta.published}}</div>
						<p id="card-text">
							<div id="{{post.meta.title}}" class="title-single">{{post.meta.title}}</div>
							
							
							{{post | safe}}
							
						</p>
						<a id="button-2" class="twitter-share-button" target=_blank href="{{post.meta.twitter}}">
							<img class="ico" src="https://i.imgur.com/645bivY.png">
						</a>

						<a id="button-3" class="twitter-share-button" target=_blank href="{{post.meta.twitter}}">
								<img class="ico" src="https://i.imgur.com/Vb50xvP.png">
						</a>
						
						<a id="button-3" class="twitter-share-button" target=_blank href="{{post.meta.twitter}}">
									<img class="ico" src="https://i.imgur.com/fhzUhrT.png">
						</a>
						<!-- {{url_for('static', filename='fb.png')}} -->
						
					</div>
				{%endfor%} 				
				
				<div>
					<a class="back" href="{{home}}">Rest of the Blog</a>
					<br>
					<p id="card-text" class="end">
					Rokas Gudavicius <br>
					{{year}}
					</p>
				</div>	

			</div>
			
			<div class="padding right hidden"></div>
		</div>
	</div>
</body>

<script src={{js}}></script>
</html>
